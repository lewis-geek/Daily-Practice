<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>transition & animation</title>
  <style>
    #ball {
      width: 50px;
      height: 50px;
      margin: 0 auto;
      border-radius: 50%;
      background-color: greenyellow;
      animation: bounce 5s cubic-bezier(.1, .25, 1, .25);
    }

    @keyframes bounce {
      60%, 80%, to {
        transform: translateY(400px);
        animation-timing-function: ease;
      }
      70% {
        transform: translateY(300px);
      }
      90% {
        transform: translateY(300px);
      }
    }
  </style>
</head>
<body>
  <div id="ball"></div>
</body>
</html>
